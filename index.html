<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Menu.js</title>
</head>
<body>
    You can make custom context menu using this plugin.
</body>
<script src="ContextMenu.js"></script>
<script>
    let x = new ContextMenu({
        removeDefaultMenu: false,
        addAtLast: true,
        menu: [
            {
                seperator: true,
            },
            {
                name: "first",
                cmd: "ContextMenuFunction.reloadPage()"
            },
            {
                name: "second",
                cmd: "ContextMenuFunction.reloadPage()"
            },
        ]
    });
</script>
</html>
